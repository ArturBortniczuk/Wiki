name: Update Wikipedia Fighters Database

on:
  schedule:
    # Run at 00:00 every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  seed-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Seeder Script
        env:
          wiki_REDIS_URL: ${{ secrets.wiki_REDIS_URL }}
        run: npx tsx scripts/seedFighters.ts
